<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Task 2 PSWEB ArcGIS API for JavaScript</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.23/"></script>

    <script>
      require(["esri/config","esri/WebMap",
      "esri/views/MapView",
      "esri/widgets/ScaleBar",
      "esri/widgets/Legend"
    ], function(esriConfig, WebMap, MapView, ScaleBar, Legend) {

        esriConfig.apiKey = "AAPKd98ccd0cb393452f966adc1f3b349f96LwWQMXxMjUZKIIw96ijCW7TC8W3LCgs3aWvdXLzvm-28E5uRHBNfw4hWUyPkuozI";
        
        const webmap = new WebMap({
        portalItem: {
          id: "3229dfb8b0f943df907819aaa2b7ae5f"
        }
      });

        const view = new MapView({
          map: webmap,
          container: "viewDiv" // Div element
        });
        
        const scalebar = new ScaleBar({
        view: view
      });

      view.ui.add(scalebar, "bottom-left");

    const legend = new Legend ({
        view: view
      });
      view.ui.add(legend, "top-right");
        
      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
